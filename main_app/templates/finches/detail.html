{% extends 'base.html' %}
{% block content %}

<div class="card">
            
    <div class="card-content">
        <span class="card-title">{{ finch.common_name }}</span>
        <p>Genus: {{ finch.genus }}</p>
        <p>Scientific Name: {{ finch.scientific_name }}</p>
        <p>Distribution: {{ finch.distribution }}</p>
        <img src="{{ finch.img_url }}" height="300px"/>
    </div>
    <div class="card-action">
        <a href="{% url 'finch_update' finch.id %}">Edit</a>
        <a href="{% url 'finch_delete' finch.id %}">Delete</a>
    </div>
</div>

{% endblock %}
