{% extends 'base.html' %}
{% block content %}
    <h1>Finch list:</h1>
    {% for finch in finches %}
        <div class="card">
            
            <div class="card-content">
                <span class="card-title">{{ finch.common_name }}</span>
                <p>Genus: {{ finch.genus }}</p>
                <p>Scientific Name: {{ finch.scientific_name }}</p>
                <p>Distribution: {{ finch.distribution }}</p>
                <a href="{% url 'detail' finch.id %}">View {{ finch.common_name }} details</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
