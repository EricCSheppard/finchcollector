{% extends 'base.html' %}
{% block content %}
    <h1>Delete Tag</h1>
    <h4>Are you sure you want to delete this tag?</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="buttons has-addons">
            <input type="submit" value="Yes - Delete!" class="button">
            <a href="{% url 'detail' tag.id %}" class="button">Cancel</a>
        </div>
    </form>
{% endblock %}
