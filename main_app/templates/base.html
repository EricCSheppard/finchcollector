{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finch Collector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <header class="">
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <strong>Finch Collectr</strong>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a href="{% url 'about' %}" class="navbar-item">
                        About
                    </a>
                    <a class="navbar-item" href="{% url 'index' %}">
                        View All Finches
                    </a>
                    <a href="{% url 'finch_create' %}" class="navbar-item">
                        Add a Finch
                    </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Tags
                        </a>
                        <div class="navbar-dropdown">
                            <a href="{% url 'tags_create' %}" class="navbar-item">
                                Add a Tag
                            </a>
                            <a href="{% url 'tags_index' %}" class="navbar-item">
                                View all Tags
                            </a>
                        </div>
                    </div>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container is-fluid m-2 content">
        {% block content %}
        {% endblock %}
        <script>
            document.addEventListener('DOMContentLoaded', () => {

                // Get all "navbar-burger" elements
                const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            
                // Add a click event on each of them
                $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {
            
                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
            
                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
            
                });
                });
            
            });
        </script>
    </main>
    <footer class="footer">
        <div class="">All rights reserved, &copy; 2023 Finch Collector &nbsp;</div>
    </footer>
</body>

</html>
